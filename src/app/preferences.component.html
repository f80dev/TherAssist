<div class="preferences-panel">
  <h3>Préférences</h3>
  <mat-radio-group
    aria-label="Sélectionner un thème"
    [value]="currentTheme()"
    (change)="setTheme($event.value)">
    <mat-radio-button value="light">Clair</mat-radio-button>
    <mat-radio-button value="dark">Sombre</mat-radio-button>
  </mat-radio-group>
</div>

<style>
  .preferences-panel {
    padding: 16px;
    background-color: var(--background-color-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin: 20px auto;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
  }

  h3 {
    margin-top: 0;
    color: var(--text-color);
  }

  mat-radio-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  mat-radio-button {
    color: var(--text-color);
  }
</style>
