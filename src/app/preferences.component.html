<div class="preferences-panel">
  <h3>Préférences</h3>

  <section class="preference-section">
    <h4>Thème</h4>
    <mat-radio-group
      aria-label="Sélectionner un thème"
      [value]="userProfile().theme"
      (change)="setTheme($event.value)">
      <mat-radio-button value="light">Clair</mat-radio-button>
      <mat-radio-button value="dark">Sombre</mat-radio-button>
    </mat-radio-group>
  </section>

  <section class="preference-section">
    <h4>Métier</h4>
    <mat-form-field appearance="fill">
      <mat-label>Votre métier</mat-label>
      <mat-select [(ngModel)]="userProfile().profession" (ngModelChange)="setProfession($event)">
        <mat-option *ngFor="let profession of professions" [value]="profession">
          {{ profession }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
</div>

<style>
  .preferences-panel {
    padding: 16px;
    background-color: var(--background-color-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin: 20px auto;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  h3, h4 {
    margin-top: 0;
    color: var(--text-color);
  }

  .preference-section {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  mat-radio-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  mat-radio-button {
    color: var(--text-color);
  }

  mat-form-field {
    width: 100%;
  }
</style>
