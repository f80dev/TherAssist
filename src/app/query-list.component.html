<div class="query-list-container">
  <h2>Liste des Queries</h2>

  <div *ngIf="responseData" class="response-container">
    <div *ngFor="let row of responseData">
      {{row.Query}} - {{row.Synthese}}
    </div>
  </div>
</div>

<style>
  .query-list-container {
    padding: 20px;
    border-radius: 8px;
    margin: 20px auto;
    width: 100%;
    max-width: 800px;
    box-sizing: border-box;
  }

  .status-message {
    padding: 15px;
    border-radius: 5px;
    background-color: #444;
    color: #eee;
    text-align: center;
  }

  .status-message.error {
    background-color: #5c2c31;
    color: #f8d7da;
    border: 1px solid #f5c6cb;
  }

  .response-container {
    margin-top: 20px;
  }

  pre {
    background-color: #222;

    padding: 15px;
    border-radius: 5px;
