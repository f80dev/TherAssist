<div class="query-list-container">
  <div *ngIf="isLoading()" class="status-message">
    Chargement des donn√©es...
  </div>

  <div *ngIf="error()" class="status-message error">
    {{ error() }}
  </div>

  <mat-tree *ngIf="!isLoading() && !error() && dataSource.data.length > 0" [dataSource]="dataSource" [treeControl]="treeControl" class="result-tree">
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.key">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <strong>{{ node.key }}:</strong>
        </div>
        <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>

    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node">
      <li>
        <div class="mat-tree-node">
          <div class="leaf-node">
            <strong>{{ node.key }}:</strong>
            <span class="leaf-value">{{ node.value }}</span>
          </div>
        </div>
      </li>
    </mat-tree-node>
  </mat-tree>
</div>
