<div class="recorder-container">
  <input type="text" class="recording-name-input" [(ngModel)]="recordingName" (focus)="$event.target.select()">
  <div class="stopwatch">{{ elapsedTime() }}</div>
  <button *ngIf="!isRecording" (click)="startRecording()" mat-raised-button color="primary">
    Démarrer l'enregistrement
  </button>
  <button *ngIf="isRecording" (click)="stopRecording()" mat-raised-button color="warn">
    Arrêter l'enregistrement
  </button>
</div>
